    <div class="humaaans">
        <img src="img/humaaans.png" alt="">
        <img src="img/humaaans3.png" alt="">
    </div>

    <script>
        const doorLeft = document.querySelector(".door-left");
        const doorRight = document.querySelector(".door-right");
        const btnForm = document.querySelector("#btn-form");
        //
        const formDoorGroup = document.querySelectorAll(".form-door-group");
        const humaaans = document.querySelector(".humaaans");
        const doorUsername = document.querySelector("#door-username");
        const doorPassword = document.querySelector("#door-password");
        //
        const famous = document.querySelector(".famous");

        btnForm.addEventListener('click', function(){
            if(doorUsername.value != '' && doorPassword.value != ''){
                openDoor();
                setTimeout(function(){
                    formDoorGroup.forEach((item)=>{
                        item.style = "animation : fade 200ms ease-in-out forwards";
                    });
                    humaaans.style = "animation : fade 500ms ease-in-out forwards";;
                    famous.style = "animation: megazoom 1.5s ease-in-out forwards;";
                    setTimeout(function(){
                        window.location.href = "homme.html";
                    }, 2000);
                }, 2000);
            }else{
                closeDoor();
                setTimeout(function(){
                    doorLeft.style = "";
                    doorRight.style = "";
                    shakeInput();
                }, 1000);
            }
        });

        function openDoor(){
            doorLeft.style = "animation : open-door-left 2s ease-in-out forwards";
            doorRight.style = "animation : open-door-right 2s ease-in-out forwards";
        }

        function closeDoor(){
            doorLeft.style = "animation : wrong-open-door-left 1s cubic-bezier(.71,1.13,.44,-0.41)";
            doorRight.style = "animation : wrong-open-door-right 1s cubic-bezier(.71,1.13,.44,-0.41)";
        }

        function shakeInput(){
            doorUsername.style = "animation : shake-input 0.4s ease-in-out";
            doorPassword.style = "animation : shake-input 0.4s ease-in-out";
            setTimeout(function(){
                doorUsername.style = "";
                doorPassword.style = "";
            }, 1000);
        }
        
    </script>
